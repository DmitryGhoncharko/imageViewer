<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="/admin/home">Главная</a>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/admin/addType">Добавить тип печати</a>
            <a class="nav-link" href="/admin/typeList">Cписок типов печатей</a>
            <a class="nav-link" href="/admin/addStamp">Добавить печати в базу по типу</a>
            <a class="nav-link" href="/admin/viewStamp">Просмотр базы печатей</a>
            <a class="nav-link" href="/logout">Выйти</a>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <h2 class="text-center mb-3">Добавить изображение</h2>
    <form action="/admin/uploadImage" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Выберите изображение:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="stampType">Выберите тип печати:</label>
            <select class="form-control" id="stampType" name="stampType" required>
                <option value="">Выберите тип печати</option>
                <option th:each="stampType : ${stampTypes}" th:value="${stampType.id}" th:text="${stampType.stampTypeName}">Type Name Here</option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary">Загрузить изображение</button>
    </form>
</div>

<footer>
    <div class="container">
        <p>Контактная информация: +375447860021</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
